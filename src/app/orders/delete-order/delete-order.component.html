<div class="border pado" *ngIf="!showDeleteItem">
  <div class="card" *ngIf="order$ | async as order">
 <div class="card-header">
  <h4 class="text-center">Order Detail</h4>
 </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">Customer : {{order.customer?.name}}</li>
      <li class="list-group-item">Product  : {{order.product?.name}}</li>
      <li class="list-group-item">Quantity : {{order.quantity}}</li>
      <li class="list-group-item">Status   : {{order.status}}</li>
    </ul>
  </div>
  <div class="card-footer">
    <a class="btn btn-outline-warning form-control m-1" routerLink="/edit-order/{{order.id}}">Edit</a>
    <a class="btn btn-outline-secondary form-control m-1" routerLink="/">Back</a>
    <button class="btn btn-outline-danger form-control m-1" (click)="deleteClick()">Delete</button>
  </div>
  </div>
</div>

<app-delete-item
  *ngIf="showDeleteItem"
  [deleteMessage]="deleteMessage"
  [deleteTitle]="deleteTitle"
  submitButton="Delete"
  cancelButton="Cancel"
  (onDeleteSubmit)="deleteOrder($event)"
>
</app-delete-item>
