<div class="bproduct wita">
  <div class="card">
    <form [formGroup]="productForm" (ngSubmit)="productSubmit()">
      <div class="card-header">
        <h4 class="text-center">Product Form</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-control"
          />
        </div>
        
        <div class="mb-3">
          <label class="form-label" for="price">Price</label>
          <input
            id="price"
            type="number"
            formControlName="price"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="quantity">Qunatity</label>
          <input
            id="quantity"
            type="number"
            formControlName="quantity"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="categoryId" class="form-label">Category</label>
          <select
            id="categoryId"
            formControlName="categoryId"
            class="form-select"
          >
            <option
              *ngFor="let category of categories$ | async"
              [id]="category.id"
              [value]="category.id"
            >
              {{ category.name }}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label" for="description">Description</label>
          <textarea
            id="description"
            type="text"
            formControlName="description"
            class="form-control"
          >
        </textarea>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-outline-primary form-control m-1">
          Submit
        </button>
        <button
          type="button"
          (click)="backToList()"
          class="btn btn-outline-secondary form-control m-1"
        >
          Back
        </button>
      </div>
    </form>
  </div>
</div>
