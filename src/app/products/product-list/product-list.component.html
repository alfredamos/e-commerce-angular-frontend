<div class="border pado" *ngIf="products$ | async as products">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">Product List</h4>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-responsive table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td><a class="text-decor" routerLink="/detail-product/{{product.id}}">{{product.name}}</a></td>
            <td>{{product.Category?.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.description}}</td>
            <td>
              <a class="btn btn-outline-warning m-1" routerLink="/edit-product/{{product.id}}">Edit</a>
              <a class="btn btn-outline-danger m-1" routerLink="/delete-product/{{product.id}}">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  <div class="card-footer"><a class="btn btn-outline-secondary form-control text-decor fw-bold" routerLink="/add-product">Add Product</a></div>
  </div>
</div>
