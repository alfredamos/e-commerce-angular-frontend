<div class="border wita">
  <div class="card">
    <form [formGroup]="signupForm" (ngSubmit)="signupSubmit()">
      <div class="card-header">
        <h4 class="text-center">Signup Form</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="phone">Phone</label>
          <input
            id="phone"
            type="tel"
            formControlName="phone"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="confirnPassword"
            >Confirm Password</label
          >
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="form-control"
          />
        </div>        
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" formControlName="gender" class="form-select">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </div>        
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-outline-primary form-control m-1">
          Submit
        </button>
        <button
          type="button"
          (click)="backToList()"
          class="btn btn-outline-secondary form-control m-1"
        >
          Back
        </button>
        <div class="card-link">
          <hr />          
          <a routerLink="/login" style="text-decoration: none"
            >You have an account? Please login!</a>
          <hr />
        </div>
      </div>
    </form>
  </div>
</div>
