<div class="border pado" *ngIf="category$ | async as category">
  <div class="card">
 <div class="card-header">
  <h4 class="text-center">Category Detail</h4>
 </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">Name : {{category.name}}</li>
    </ul>
  </div>
  <div class="card-footer">
    <a class="btn btn-outline-secondary form-control" routerLink="/categories">Back</a>
  </div>
  </div>
</div>
